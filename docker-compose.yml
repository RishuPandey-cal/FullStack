version: '3.8'

services:
  mongo:
    image: mongo:4.4.18
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    image: rishu89/fullstack:backend_01
    build:
      context: .
      dockerfile: Dockerfile.Backend
    ports:
      - "4000:4000"
    # ‚ùó No volume in production build
    depends_on:
      - mongo

  frontend:
    image: rishu89/fullstack:frontend_01
    build:
      context: .
      dockerfile: Dockerfile.Frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  mongo-data:
